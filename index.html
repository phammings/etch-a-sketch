<!DOCTYPE html>
<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="slideContainer">
      <p>
        Size:
        <input
          onfocus="this.select();"
          onmouseup="return false;"
          type="number"
          id="size-input-box"
          min="1"
          max="100"
          value="30"
        />
      </p>

      <input
        type="range"
        min="1"
        max="100"
        value="30"
        class="slider"
        id="myRange"
      />
    </div>

    <div id="container"></div>

    <div id="colour-picker-container">
      <label id="colour-picker-label" for="colour-picker">Color Picker: </label>
      <input type="color" id="colour-picker" value="rgba(0,0,0,1)" />
    </div>

    <div id="btn-container">
      <button class="button" id="clear-btn">Clear Grid</button>
      <button class="button" id="rainbow-btn">Rainbow</button>
      <button class="button" id="gray-scale-btn">Gray Scale</button>
      <button class="button" id="eraser-btn">Eraser</button>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
