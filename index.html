<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <title>Etch-a-Sketch</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <button id="clear-btn">Clear Grid</button>
    <button id="rainbow-btn">Rainbow</button>
    <button id="gray-scale-btn">Grey Scale</button>
    <button id="eraser-btn">Eraser</button>

    <label for="colour-picker">Color Picker:</label>
    <input type="color" id="colour-picker" value="rgba(0,0,0,1)" />

    <div class="slideContainer">
      <input
        type="range"
        min="1"
        max="100"
        value="30"
        class="slider"
        id="myRange"
      />
      <p>
        Size:
        <input
          onfocus="this.select();"
          onmouseup="return false;"
          type="number"
          id="demo"
          min="1"
          max="100"
          value="30"
        />
      </p>
    </div>

    <div id="container"></div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
